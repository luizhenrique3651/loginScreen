<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-12 col-md-8 col-lg-6 offset-lg-6 offset-md-4" style="background-color: #3e434c;">
        
        <div class="card cartao" style="background-color: #3e434c; border-color: #3e434c;">
            <div class="card-img-top">
                <img src="img/logo-DW-engrenagem.png" class="img-fluid" alt="">
            </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Usuário</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nomeUsuario" placeholder="Seu nome de usuário">
                        </div>
                        <div class="form-group">
                          <label for="senhaLogin">Senha</label>
                          <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Entrar</button>
                      </form>
                </div>
              </div>
            

        </div>
    </div>
    </div>


</body>
